<head>
    <title>Aula - 2 - Formulário </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" />
</head>

<body>
    <section class="container">
        <form class="form">
            <img class="image" width="300px" src="logo.jpg" />

            <h1 class="title">Faça seu login </h1>

            <div class="box">
                <div class="box-wrapper">
                    <label class="label-field" for="email-field">E-mail</label>
                    <input placeholder="Digite seu e-mail completo" type="text" id="email-field" class="field-input"
                        required />
                </div>
                <div class="box-wrapper">
                    <label class="label-field" for="password"> Senha</label>
                    <input placeholder="Digite sua senha completa" type="password" id="password-field"
                        class="field-input" />
                </div>

                    <div class="terms">
                        <input type="checkbox" class="checkbox-field" />
                        <p>Mantenha-me conectado
                        </p>
                    <span class="span"><a target="_blank" href="">Esqueci minha senha</a></span>
            </div>


            <button class="button">Entrar</button>

            <p class="account">Ainda não tem uma conta? <a target="_blank" href="index.html"> Cadastre-se </a></p>
    </section>
    </form>
</body>
