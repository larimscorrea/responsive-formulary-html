<body>
    <section class="container">
        <form class="form">
            <div class="image"><img width="300px" src="logo.jpg" />
            </div>
                <h1 class="title">Recupere sua senha </h1>
            <div class="box">
                <p>Fique tranquilo! Nós te enviaremos um link
                    de recuperação em seu e-mail.</p>
            </div>


            <div class="box">
                <label class="label-field" for="email-field">E-mail</label>
                <input placeholder="Digite seu e-mail completo" type="text" id="email-field" class="field-input"
                    required />
            </div>
            <button class="button">Enviar link de recuperação</button>

            <p class="account"><a target="_blank" href="index.html"> Voltar para a página de Login </a></p>
        </form>
    </section>
